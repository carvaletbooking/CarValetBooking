<mat-form-field appearance="fill">
  <mat-label>Show</mat-label>
  <mat-select [(ngModel)]="selectedValets" (selectionChange)="getJobs()" multiple>
    <mat-option *ngFor="let option of availableValets" [value]="option">{{option}}</mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="jobs" class="mat-elevation-z8">

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let job"> {{job.company}} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let job"> {{job.model}} </td>
  </ng-container>

  <ng-container matColumnDef="regno">
    <th mat-header-cell *matHeaderCellDef> RegNo/Chassis </th>
    <td mat-cell *matCellDef="let job"> {{job.regno}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let job"> {{job.type}} </td>
  </ng-container>

  <ng-container matColumnDef="reqdate">
    <th mat-header-cell *matHeaderCellDef> Required by </th>
    <td mat-cell *matCellDef="let job"> {{job.reqdate}} </td>
  </ng-container>

  <ng-container matColumnDef="valet">
    <th mat-header-cell *matHeaderCellDef> Valet Type </th>
    <td mat-cell *matCellDef="let job"> {{job.valet}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button (click)="logout()">Logout</button>
