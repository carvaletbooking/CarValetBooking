<mat-button-toggle-group [(ngModel)]="selectedValets" multiple (change)="getJobs()">
  <mat-button-toggle *ngFor="let option of availableValets" [value]="option">{{option}}</mat-button-toggle>
</mat-button-toggle-group>

<mat-checkbox [(ngModel)]="completed" (change)="getJobs()">Completed</mat-checkbox>

<button mat-raised-button (click)="add()">New Job</button>

<table mat-table [dataSource]="jobs" class="mat-elevation-z8">

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let job"> {{job.company}} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let job"> {{job.model}} </td>
  </ng-container>

  <ng-container matColumnDef="regno">
    <th mat-header-cell *matHeaderCellDef> RegNo/Chassis </th>
    <td mat-cell *matCellDef="let job"> {{job.regno}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let job"> {{job.type}} </td>
  </ng-container>

  <ng-container matColumnDef="reqdate">
    <th mat-header-cell *matHeaderCellDef> Required by Date</th>
    <td mat-cell *matCellDef="let job"> {{job.reqdate.toDate() | date}} </td>
  </ng-container>

  <ng-container matColumnDef="reqtime">
    <th mat-header-cell *matHeaderCellDef> Required by Time</th>
    <td mat-cell *matCellDef="let job"> {{job.reqtime}} </td>
  </ng-container>

  <ng-container matColumnDef="valet">
    <th mat-header-cell *matHeaderCellDef> Valet Type </th>
    <td mat-cell *matCellDef="let job"> {{job.valet}} </td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef> Completed </th>
    <td mat-cell *matCellDef="let job"> 
      <mat-checkbox [ngModel]="job.completed" disabled></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let job"> 
      <button mat-button (click)="edit(job)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button (click)="logout()">Logout</button>
